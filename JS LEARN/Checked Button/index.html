<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <p>Selectati fructele preferate</p>
    <input type="checkbox" id="banana">
    <label for="banana">Banana</label>
    <input type="checkbox" id="mar">
    <label for="mar">Mar</label>
    <input type="checkbox" id="portocala">
    <label for="portocala">Portocala</label>
    <input type="checkbox" id="kiwi">
    <label for="kiwi">Kiwi</label>

    <br><br><br>
    <p>Selectati metoda de plata</p>
    <input type="radio" id="Visa" name="card">
    <label for="Visa">Visa</label><br>
    <input type="radio" id="MasterCard" name="card">
    <label for="MasterCard">MasterCard</label><br>
    <input type="radio" id="PayPal" name="card">
    <label for="PayPal">PayPal</label>

    <br><br><br>
    <button id="btn">SUBMIT</button>
    <br><br><br>

    <div id="output"></div>


    <script src="index.js"></script>
</body>
</html>
