<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <center>
        <div id="phone">
            <br><br>
            <div id="screen">0</div>

            <div id="buttons">
                <button id="c">AC</button>
                <button onclick="append('(')">(</button>
                <button onclick="append(')')">)</button>
                <button name="logic" id="division" onclick="append('/')">/</button><br>
                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button name="logic" id="x" onclick="append('*')">x</button><br>
                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button name="logic" id="minus" onclick="append('-')">-</button><br>
                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button name="logic" onclick="append('+')">+</button><br>
                <button name="zero" onclick="append('0')">0</button>
                <button onclick="append('.')">.</button>
                <button name="logic" id="result">=</button>
            </div>
        </div>    
    </center>
    
    <script src="index.js"></script>
</body>
</html>
